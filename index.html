<!DOCTYPE html>
<body>
<h1>Select Your Exercise</h1>
    <form>
        <input type="radio" id="push-ups" name="exercise" value="push-ups">
        <label for="push-ups">Push Ups</label><br>
        
        <input type="radio" id="sit-ups" name="exercise" value="sit-ups">
        <label for="sit-ups">Sit Ups</label><br>
        
        <input type="radio" id="jump-rope" name="exercise" value="jump-rope">
        <label for="jump-rope">Jump Rope</label><br><br>
        
        <label for="duration">Duration (minutes):</label>
        <input type="text" id="duration"><br><br>
        
        <input type="submit" value="Submit" id="submit-button">
      </form>
     
      <h1>Most Burned</h1>
      <input type = "button" id = "most-burned-button" value = "Most Calories Burned">
      <div id = "most-burned-space"></div>
      
      <h1> Show All</h1>
      <input type = "button" id = "show-all-button" value = "Show All">
      <div id = "show-all-space"></div>


       <script type="text/javascript" src="main.js"></script>
       </body>
